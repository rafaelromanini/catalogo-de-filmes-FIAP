<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>CineFIAP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/fav-icon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html">
                <img src="assets/images/logo-cinefiap.svg" alt="Logo CineFIAP">
            </a>
            <ul>
                <li><a href="">Filmes</a></li>
                <li><a href="">Séries</a></li>

    <main class="container">
        <div class="banner"></div>

    <section class="em-alta-bg">

            <ul>

                    <a href="">

                </li>

                    <a href="">

                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/clube-da-luta-poster.jpg" alt="Poster Clube da Luta">
                        <h3 class="font-1-xl ">Clube da Luta</h3>
                        <p>Suspense/Crime - 2h 19m</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="assets/images/matrix-poster.jpg" alt="Poster Matrix">

                    </a>
